{% if post_meta == true %}
	{% for node in page.categories %}
		<li class="list-inline-item">
			<!-- class="label" --><!--page-->
			<a href="{{ site.baseurl }}/blog/categories.html#ref-{{ node | join | cgi_escape | remove:'%' }}">
				{{ node | join:' - ' | escape }}
			</a>
			<span>
				({{ site.categories[node].size }})
			</span>
		</li>
	{% endfor %}
{% else %}
	{% for node in site.categories %}
		<li class="list-inline-item">
			<!-- class="label" --><!--site-->
			<a href="{{ site.baseurl }}/blog/categories.html#ref-{{ node[0] | join | cgi_escape | remove:'%' }}">
				{{ node[0] | join:' - ' | escape }}
			</a>
			<span>
				({{ node[1].size }})
			</span>
		</li>
	{% endfor %}
{% endif %}
