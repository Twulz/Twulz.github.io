{% if include.aspect_ratio == '21by9' %}
<div class="embed-responsive embed-responsive-21-by9">
{% else if include.aspect_ratio == '16by9' %}
<div class="embed-responsive embed-responsive-16by9">
{% else if include.aspect_ratio == '4by3' %}
<div class="embed-responsive embed-responsive-4by3">
{% else if include.aspect_ratio == '1by1' %}
<div class="embed-responsive embed-responsive-1by1">
{% else %}
<div class="embed-responsive">
{% endif %}
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ include.id }}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
