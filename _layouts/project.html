<div class="pt-2 page-content">
    {{ content }}
</div>

<div class="pt-6">
    <h2>{{ page.posts_title }}</h2>
</div>


<div class="pt-2">
    {% for post in site.categories[page.category] %}
        <h4>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h4>
        <p class="pDate">{{ post.date | date: '%B %d, %Y' }}</p>
        <!-- <div><img src="{{ site.baseurl }}{{ post.related_image.path }}" alt="{{ post.related_image.alt }}" /></div> -->

    {% endfor %}
</div>
