---
layout: general
title: Categories
group: Blog
---
<div class="col-xl-8 col-lg-9 mt-2">

	<hr />

	<ul class="tag-list clearfix">
		{% include libs/list_categories.html %}
	</ul>

	<hr />

	{% for category in site.categories reversed %}
		<h2 id="ref-{{ category[0] | join | cgi_escape | remove:'%' }}">{{ category[0] | join:' - ' | escape }}</h2>
		<ul>
			{% assign list_pages = category[1] %}
			{% include libs/list_pages.html %}
		</ul>
	{% endfor %}
	</div>
